<!DOCTYPE html>
<html>
<head>
	<title>Date and Time</title>
</head>
<body>

<script type="text/javascript">
	// Date Time
	let date = new Date();
	console.log(date);

	let hour = date.getHours();
	console.log(hour);

	let minutes = date.getMinutes();
	console.log(minutes);

	let seconds = date.getSeconds();
	console.log(seconds);


	// 1 jan 1970 > upnow milli seconds
	let gettime = date.getTime();
	console.log(gettime);
	let now = Date.now();
	console.log(now);

	let getdate = date.getDate();
	console.log(getdate);


	// jan = 0
	let month = date.getMonth();
	console.log(month);

	// sun 0
	let day = date.getDay();
	console.log(day);

	let year = date.getFullYear();
	console.log(year);
	let utcyear = date.getUTCFullYear();
	console.log(utcyear);


	//m d y hr:m:s
	let bd = new Date('8-10-2003');
	bd = new Date('8/10/2003');
	bd = new Date('8-10-2003 11:35:00');
	bd = new Date('Aug 10 2003');
	bd = new Date('Aug 10 2003 11:35:00');
	console.log(bd);



	bd.setMonth(2);
	bd.setDate(12);
	bd.setFullYear(2020);
	bd.setHours(15);
	bd.setMinutes(30);
	bd.setSeconds(50);
	console.log(bd);


</script>
</body>
</html>
