<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>

<center>
	<table border="1">

	<thead bgcolor="#e330bf">
		<tr>
			<td colspan="6" align="center"><img src="https://cdn.freebiesupply.com/logos/large/2x/ubuntu-4-logo-png-transparent.png" width="80px" /></td>
		</tr>
		<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Amount</th>
			<th>QC</th>
		</tr>
	</thead>

		<tbody  bgcolor="pink" align="center">
			<tr >
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pcs</td>
			<td align="right" align="right">1000</td>
			<td rowspan="3" >Passed</td>
		</tr>

		<tr >
			<td>2</td>
			<td>Rice</td>
			<td>1</td>
			<td>box</td>
			<td align="right">3000</td>
			
		</tr>
		<tr >
			<td>3</td>
			<td>Water</td>
			<td>1</td>
			<td>box</td>
			<td align="right">1000</td>

			
		</tr>

		</tbody>

		<tfoot align="right">
			<tr >
				<td colspan="4" bgcolor="red" >Total</td>
				<td colspan="2" bgcolor="yellow" align="center">5000</td>
			</tr>
		</tfoot>

</table>
</center>
	



</body>
</html>
