<!DOCTYPE html>
<html>
<head>
	<title>Data Type</title>
</head>
<body>


<script type="text/javascript">

	// Typeof Operator

	// String
	const name = "Kyaw Kyaw";
	console.log(typeof(name));

	// Number
	const age = 24;
	console.log(typeof(age));

	// Null
	const car = null;
	console.log(typeof(car));


	// undefined
	let test;
	console.log(typeof(test));


	// boolean
	let q = false;
	console.error(typeof(q));



	// Refrence Types = Object

	// Array
	const hobbies = ["movies","music","sport"];
	console.log(typeof(hobbies));
	console.log(hobbies);
	console.table(hobbies);

	//Object

	const address= {
		city:"Mandalay",
		street:"60st"
	};

	console.log(typeof(address));
	console.table(address);



</script>
</body>
</html>
