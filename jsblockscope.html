<!DOCTYPE html>
<html>
<head>
	<title>Block Scope</title>
</head>
<body>


<script type="text/javascript">

	// Global Scope ( can call every where even in function )
	var a = 1;
	let b = 2;
	const c = 3;

	console.log('Global Scope : ', a, b, c);



	// Function Scope
	function text(){
		// console.log(a,b,c);

		var a = 4;
		let b = 5;
		const c = 6;

		console.log('Function Scope :', a,b,c);
	}

	text();

	console.log('Global Scope : ', a, b, c);

	// Block Scope - if Scope
	// if(true){
	// 	var a = 7;
	// 	let b = 8;
	// 	const c = 9;

	// 	console.log('If Scope : ' , a, b, c);
	// }


	// console.log('Global Scope : ', a, b, c);


	// for(let a = 0 ; a <10 ; a++){
	// 	console.log(`Loop : ${a}`);
	// }

	// console.log('Global Scope : ', a, b, c);


	for(var a = 0 ; a <10 ; a++){
		console.log(`Loop : ${a}`);
	}

	console.log('Global Scope : ', a, b, c);

	
</script>
</body>
</html>
