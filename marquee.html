<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
</head>
<body>
	<center><h3>Welcome to our site</h3></center>
	<marquee direction="left">We are one of the family, We love our family</marquee>
	<hr/>
	<marquee direction="right">We are one of the family, We love our family</marquee>
	<hr/>
	<marquee direction="up">We are one of the family, We love our family</marquee>
	<hr/>
	<marquee direction="down">We are one of the family, We love our family</marquee>
</body>
</html>
