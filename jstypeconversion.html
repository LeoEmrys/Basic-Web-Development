<!DOCTYPE html>
<html>
<head>
	<title>Type Conversion</title>
</head>
<body>


<script type="text/javascript">
let val;

// Number to String
val = String(5);
val = (5).toString();


//Boolean to String
val = false;
val = String(false);

// Date to String
val = new Date();
val = String(new Date());


// Array to String
val = [200,100,300,500];
val	= String(val);


// String to Number
val = "5";
val	= Number("5");

val = '10';
val = parseInt("10");
console.log(typeof val);


// Boolean to Number
val = false;
val	= Number(false);


// String to Number (NaN = not a number)
val = "aung";
val = Number("aung");


// Array to Number (NaN = not a number)
val = [10,20,30];
val	= Number([10,20,30]);



val = "100";
val	= parseInt("100");
val	 = parseInt("200.20");

val = parseFloat("200.15");



val = 100.12345;


console.log(val);
console.log(typeof val);
console.log(val.length);
console.log(val.toFixed(2));




</script>
</body>
</html>
