<!DOCTYPE html>
<html>
<head>
	<title>Looping</title>
</head>
<body>


<script type="text/javascript">
	// 1 for Looping
		// for(statement1 start ; statement2 end; statement3 ??){
		// 	code to executed;
		// }

		let i = 0;

		for( i ; i <= 10 ; i++){
			console.log("Number = " + i);
		}
		console.log("last number of i = " + i);


		let y = 0;

		for(y ; y < 10 ; y++){

			if(y === 2){
				console.log("2 is my fav number");
			}

			console.log("Y value is " + y);
		}

		let x = 0;

		for(x ; x < 10 ; x++){

			if(x === 2){
				console.log("2 is my fav number");
				break;
			}

			console.log("X value is "+ x);
		}



		let k = 10;

		for(k; k >= 0; k--){
			console.log ("this is k value = " + k);
		}

		// Forloop with Array
		let myarr = ["red","green","black","gray","blue","pink"];
		for(let j = 0; j < myarr.length; j++){
			document.write(myarr[j] + " color "+ "<br/>");
		}


		//2 Forloop with Array obj
		const peoples = [
		{name:'Aung Aung',age:20},
		{name:'Su Su',age:21},
		{name:'Mya Mya',age:22},
		];

		for(let m=0; m < peoples.length ;m++){
			// console.log(peoples[m]);
			document.write(peoples[m].name + "<br/>");
		}

		document.write("<hr/>");


		// For In Loop

		// for(key in mainarray){
		// 	// code to be executed
		// }


		let students = {
			name : "Aung Aung",
			address : "Mandalay",
			parent : "U Ba"
		}




		for(key in students){
			document.write(key + " is " + students[key] + "<br/>");
		}



		for(key in myarr){
			document.write(key + " is " + myarr[key] + "<br/>");
		}
		document.write("<hr/>");


		// 3 While Loop

		/*start

		while(end){
			Before print ++ --
			code to executed
			After print ++ --

		}*/



		let b = 0;

		while(b < 10){
			document.write("B value is = " + b + "<br/>");
			b++;
		}

		document.write("last value  of b is = " + b);

document.write("<br/>");

		let c = 0;

		while(c < 10){
			c++;
			document.write("C value is = " + c + "<br/>");
			
		}

document.write("<br/>");

		let clrs = ["red","green","black","gray","blue","pink"];


		let l = 0;
		while(l < clrs.length){
			document.write("color is = " + clrs[l]+ "<br/>");
			l++;
		}

document.write("<hr/>");


	//4 Do while Loop

	// let start
	
	// do{
	// 	Before print ++ --
	// 		code to executed
	// 	After print ++ --
	// }while(end);


	let n = 0;

	do{
		console.log("My number is " + n);
		n++;
	}while(n < 10);


	let p = 0;
	clrs = ["red","green","black","gray","blue","pink"];

	do{
		document.write("color is = " + clrs[p] + "<br/>");
		p++;
	}while(p < clrs.length);


document.write("<hr/>");

	// 5 forEach Loop


	clrs = ["red","green","black","gray","blue","pink"];

	clrs.forEach(function(cl){
		document.write(cl + "<br/>");
	});

		// (value,index,array)
	clrs.forEach(function(color,index){
		document.write("Index number is "+ index + " vlaue is = "+ color + "<br/>");
	});

document.write("<hr/>");

	// 6 MAP


	const users = [
			{id:1, name:'Aung Aung'},
			{id:2, name:'Maung Maung'},
			{id:3, name:'Naung Naung'},
	];


	const ids = users.map(function(user){
		return user.id;
	});

	console.log(ids);

	const names = users.map(function(user){
		return user.name;
	});

	console.log(names);


</script>

</html>
