<!DOCTYPE html>
<html>
<head>
	<title>Document Object</title>
	<link href="css/jsdocumentobject.css" rel="stylesheet" type="text/css" />

	<!-- Fontawesome -->

<body>

					</div>


				
					<!-- <select name="country" id="country" class="">

						<option value="indo">Indonesia</option>
						<option value="slk">Srilanka</option>
					</select> -->

					<button type="submit">Add Task</button>
				</form>
			</div>

			<div class="card-action">

				<div class="collection-item">

				</div>


				<ul class="collection">

					<li class="collection-item">List Item s <a href="#" id="delete-item5" class="delete-item"><i class="far fa-trash-alt"></i></a></li>
				</ul>

				<a href="#" id="cleartasks" class="clear-tasks btn">Clear Tasks</a>

			</div>


			<div class="moretask">
				<img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" tag="loading"
				class="loading" />

		</div>

<script src="js/jsdocumentobject.js" type="text/javascript"></script>
