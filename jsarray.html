<html>

<script type="text/javascript">
	// Array (Manual Array)
	let j = new Array("aung aung","maung maung","kyaw kyaw");
	console.log(j);
	console.table();

	let x = [1200,1300,1400,1500];

	// Get single value
	let l = [1200,1300,1400,1500];
	console.log(l);
	console.log(l[0]);

	// Find index key of value in array (array methods)
	console.log(l.indexOf(1300));


	//String is Character array in js
	const name ="aung ko ko";
	console.log(name[5]);

	console.error(name.indexOf("g"));


	// Insert into array (outside array)
	let m = [];
	m[0] = "red";
	m[1] = "green";
	m[2] = "blue";


	console.log(m);

	// Array Methods

	// Count Value quantity
	console.log(m.length);

	// it's array or not
	console.log(Array.isArray(m));

	// Array data type to String data type
	// console.log(m.toString());

	// Array to String by special chars
	// console.log(m.join("*"));


	m[3] = "pink";
	console.log(m);

	// Add new value to array (add on to end)
	m.push("gold");
	m.push("gray");
	console.log(m);


	//remove value (take off from end)
	m.pop();
	console.log(m);


	//remove value (take off from front)
	m.shift();
	console.log(m);


	// remove value (delete is not remove index number)
	delete m[2];
	console.log(m);

	// Add new value to array (add on to front)
	m.unshift("silver");
	console.log(m);

	// Replace Value
	m[1] = "white";
	console.log(m);

	m[3] = "black";
	console.log(m);


	// Where we want to start , where we want to end
	let q = m.splice(1,3);
	console.log(q);

	console.log(arr4.sort());
	console.log(arr4.reverse());



	const arr5 = [700,100,800,50,150,10];

	console.log(arr5.sort(function(x,y){
		return x-y;
	}));

	console.log(arr5.sort(function(x,y){

	}));
